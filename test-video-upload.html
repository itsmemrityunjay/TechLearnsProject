<!DOCTYPE html>
<html>
<head>
    <title>Test Video Upload</title>
</head>
<body>
    <h1>Test Course Video Upload</h1>
    <form id="uploadForm">
        <div>
            <label>Course ID:</label>
            <input type="text" id="courseId" value="6876e5df09d192c4b4d42f73" />
        </div>
        <div>
            <label>Auth Token:</label>
            <input type="text" id="token" placeholder="Enter your JWT token" style="width: 400px;" />
        </div>
        <div>
            <label>Video File:</label>
            <input type="file" id="videoFile" accept="video/*" />
        </div>
        <button type="submit">Upload Video</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const courseId = document.getElementById('courseId').value;
            const token = document.getElementById('token').value;
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (!file || !token) {
                alert('Please select a file and enter token');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`https://tech-learns-project-q8rk.vercel.app/api/courses/${courseId}/video`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Response (${response.status}):</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
